<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Inscription-Institut Ouled Fayet</title>
</head>
<body>

    <section class="inscription-section">
        <div class="inscription-box">
            <h2>Nouveaux Inscription</h2>
            <form>
                <div class="field-row">
                    <input type="text" placeholder="Nom et Prénom" required>
                    <input type="tel" placeholder="Numéro de téléphone" required>
                </div>
                <div class="field-row">
                   <input type="text" placeholder="lieu et la date de naissance" required> 
                </div>
                <div class="field-row">
                    <input type="text" placeholder="Adresse" required>
                    <input type="text" placeholder="Formation souhaitée" required>
                </div>
                <div class="field-row">
                    <input type="text" placeholder="Niveau d'étude" required>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="field-row">
                    <input type="mot de passe" placeholder="Mot de passe" required>
                </div>
                <button type="submit" class="btn-submit">S'incrire</button>
            </form>
        </div>
    </section>
</body>
</html>
